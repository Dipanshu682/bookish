{% extends "base_generic.html" %}

{% block content %}
  <h2>Order History</h2>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>{{ order.book.title }} - {{ order.status }} - {{ order.date }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no orders yet.</p>
  {% endif %}
{% endblock %}
